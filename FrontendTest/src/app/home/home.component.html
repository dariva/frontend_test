<form  class="example-form1" #f="ngForm" (ngSubmit)="search(f)">
        <mat-form-field appearance="fill" color="primary">
                <mat-label>Search</mat-label>
                <input name="name" ngModel #first="ngModel" matInput placeholder="Where you want to go?">
                <mat-icon matSuffix>home</mat-icon>
                <mat-hint>Press Enter</mat-hint>
        </mat-form-field>
</form>
<form (ngSubmit)="seeRestaurantsFloripa()">
        <div>
        <button mat-raised-button (click)="show = !show">Restaurants</button>
        </div>
</form>
              
<agm-map id="map" [latitude]="lat" [longitude]="lng" [zoom]="zoom">
        <agm-marker [latitude]="lat" [longitude]="lng" [label]="'M'">
                <agm-info-window>Holy</agm-info-window>
        </agm-marker>
        <div *ngIf="show" >
        <agm-marker *ngFor="let restaurant of results; let i = index" [latitude]="restaurant.geometry.location.lat"
                [longitude]="restaurant.geometry.location.lng"></agm-marker>
        </div>
</agm-map>
